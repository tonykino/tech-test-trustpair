default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("POSTGRES_HOST", 'localhost') %>
  port: <%= ENV.fetch("POSTGRES_PORT", '5434') %>
  username: <%= ENV.fetch("POSTGRES_USER", 'postgres') %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", 'password') %>

development:
  <<: *default
  database: tech-test-trustpair_development

test:
  <<: *default
  database: tech-test-trustpair_test

production:
  <<: *default
  database: tech-test-trustpair_production
